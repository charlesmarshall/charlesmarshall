{% assign cat = include.cat %}
<!-- featured: {{ site.categories[cat] | size }} -->

{% if site.categories[cat] | size > 0 %}
	<div class='featured-items-wrapper' data-count="{{ site.categories[cat] | size }}">
		<div class='featured-items'>
		{% for post in site.categories[cat] limit: include.limit %}
			{% include featured-item.html title=post.title copy=post.summary imageURL=post.thumbnail ctaLink=post.permalink ctaCopy="More" cat=cat %}
		{% endfor %}
		</div>		
	</div>
{% endif %}
