	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	
	<link rel="stylesheet" href="resets.css" type="text/css" media="screen" charset="utf-8" />	
	<link rel="stylesheet" href="styles.css" type="text/css" media="screen" charset="utf-8" />
	<link rel="stylesheet" href="draggable.css" type="text/css" media="screen" charset="utf-8" />
	
	<script src="jquery.1.2.6.js" type="text/javascript" charset="utf-8"></script>
	<script src="jquery.draggable.js" type="text/javascript" charset="utf-8"></script>
	
	<title>jQuery Image Drag Example</title>
	
</head>

<body>
	<div id="container">
		<h1>jQuery Image Dragging</h1>		
	
		<div class="example clearfix">
			<h2>Simple Image Dragging</h2>
			<p>Click on the div below, drag and release.</p>
			<div id="draggable">
				<img src="images/big_image.jpg" />
			</div>
			<!-- big pic at the top -->
			
			<div class="clearfix">&nbsp;</div>
		</div>
		
		
		
		
	</div>
	
	
<script type="text/javascript">
$(document).ready(function() {
	$('#draggable').drag();
});
</script>
