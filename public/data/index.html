<!DOCTYPE html>
<html lang="en" id="cmm-data" class='bh data'>
<head>


<link rel="stylesheet" href="stylesheets/__reset.css" type="text/css" media="all">
<link rel="stylesheet" href="stylesheets/header.css" type="text/css" media="all">
<link rel="stylesheet" href="stylesheets/content.css" type="text/css" media="all">
<link rel="stylesheet" href="stylesheets/forms.css" type="text/css" media="all">
<link rel="stylesheet" href="stylesheets/buttons.css" type="text/css" media="all">

<title>Data</title>
</head>

<body >

<!-- top bar -->
<div id="header" class='clearfix'>
  <a href="#header" id="logo_link"><img src="images/logo.png" alt="logo" id="logo"></a>
</div>
<!-- end top bar -->
<!-- content -->
<div id="content" class='clearfix'>

  <div class='container clearfix' id="data-entry">
    <h2>Add Data</h2>
    <form class='inner' action="" method="post" id="data-entry-manual-form">
      <fieldset>
        <label for="raw-data">Enter the data in the box below in a json format <a href="#raw-data-entry-info"><small>(see below)</small></a>.</label>
        <textarea name="raw-data" id="raw-data" row='20' cols='20'></textarea>
        <input type='submit' class='button submit_field green_button' name='submit' value='submit data'>
        <div id='raw-data-entry-info'>
          <ul>
            <li>Keys are field names</li>
            <li>No recursion, single depth only</li>
          </ul>
          <p>An example would be:</p>
<pre id='raw-data-example'></pre>
          <p><a href='#raw-data-example' class='use button' id="default-example">Use example data</a></p>
        </div>
      </fieldset>
    </form>
  </div>




</div>
<!-- end content -->
<script src='http://www.google.com/jsapi?'  type='text/javascript'></script>
<script type="text/javascript" charset="utf-8">
  google.load('jquery', '1.5');
  google.load('jqueryui', '1.8');
</script>
<!-- JS -->
<script src="javascripts/backbone/_json2.js" type="text/javascript"></script>
<script src="javascripts/backbone/_underscore.js" type="text/javascript"></script>
<script src="javascripts/backbone/backbone.js" type="text/javascript"></script>
<script src="javascripts/backbone/localstorage.js" type="text/javascript"></script>
<script src="javascripts/backbone/models/dRow.js" type="text/javascript"></script>
<script src="javascripts/backbone/models/dCollection.js" type="text/javascript"></script>

<script src="javascripts/backbone/app.js" type="text/javascript"></script>

<script src="javascripts/raphael/raphael.js" type="text/javascript"></script>
<script src="javascripts/raphael/g.raphael.js" type="text/javascript"></script>

</body>
</html>
